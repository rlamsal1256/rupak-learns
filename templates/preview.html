{% extends "base.html" %}

{% block title %}Preview - Write Notes Helper{% endblock %}

{% block content %}
<div class="container">
    <h2>Preview</h2>

    <div class="preview-metadata">
        <p><strong>Source:</strong> <a href="{{ draft.metadata.source_url }}" target="_blank">{{ draft.metadata.source_url }}</a></p>
    </div>

    <form method="POST" action="{{ url_for('publish_note', filename=filename) }}" class="publish-form">
        <div class="form-group">
            <label for="title">Post Title *</label>
            <input type="text" id="title" name="title" required
                   placeholder="Enter a title for this post">
            <small>This will be the title shown in your blog</small>
        </div>

        <div class="preview-content">
            <h3>Preview:</h3>
            <div class="markdown-preview">
                {{ html_content | safe }}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish to Blog</button>
            <a href="{{ url_for('edit_note', filename=filename) }}" class="btn btn-secondary">Back to Edit</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
